<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <style>
    text { font-family: 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
  </style>
  <rect width="900" height="320" rx="24" fill="#f1f5f9" stroke="#cbd5f5" />
  <text x="450" y="40" text-anchor="middle" font-size="28">Mask coverage summary</text>
  <text x="450" y="70" text-anchor="middle" font-size="16" fill="#475569">Derived from GLSEA land mask + buffered NOAA shipping routes</text>

  <rect x="60" y="100" width="360" height="180" rx="16" fill="#fff" stroke="#cbd5f5" />
  <text x="240" y="135" text-anchor="middle" font-size="20">Land mask</text>
  <text x="240" y="170" text-anchor="middle" font-size="48">989,894</text>
  <text x="240" y="200" text-anchor="middle" font-size="16" fill="#475569">land pixels</text>
  <text x="240" y="230" text-anchor="middle" font-size="28" fill="#0ea5e9">143,682 water pixels</text>
  <text x="240" y="260" text-anchor="middle" font-size="14" fill="#475569">Counts from most recent GLSEA ingest</text>

  <rect x="480" y="100" width="360" height="180" rx="16" fill="#fff" stroke="#cbd5f5" />
  <text x="660" y="135" text-anchor="middle" font-size="20">Shipping-route mask</text>
  <text x="660" y="185" text-anchor="middle" font-size="48">78,053</text>
  <text x="660" y="215" text-anchor="middle" font-size="16" fill="#475569">pixels flagged after 2 km buffer</text>
  <text x="660" y="245" text-anchor="middle" font-size="14" fill="#475569">Source shapefile: config.SHIPPING_ROUTES_SHP</text>
</svg>
